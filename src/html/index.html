<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sixth Sense ERP</title>

    <meta
      name="description"
      content="Boilerplate with simple HTML5, CSS, JavaScript"
    />
    <meta name="author" content="deeplynk" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="assets/img/fa/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/main.min.css" type="text/css" />

    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <header class="top-nav d-flex justify-content-between">
      <div class="logo d-inline-flex align-items-center">
        <div>deeplynk</div>
      </div>
      <div class="top-nav-menu">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle user-name"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sudhagar Chelladurai
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#"
              ><i class="far fa-user"></i> Profile</a
            >
            <a class="dropdown-item" href="#"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="main-container d-flex">
      <aside
        class="side-nav d-flex flex-column justify-content-start align-items-center"
      >
        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="far fa-chart-bar"></i>
          <span class="item-name">Dashboard</span>
        </a>
        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="fa fa-book" aria-hidden="true"></i>
          <span class="item-name">Purchase</span>
        </a>
        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="fa fa-database" aria-hidden="true"></i>
          <span class="item-name">Stock</span>
        </a>
        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="fas fa-file-invoice-dollar"></i>
          <span class="item-name">Sales</span>
        </a>
        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="fas fa-users"></i>
          <span class="item-name">Employee</span>
        </a>

        <a
          class="side-nav-item d-flex flex-column justify-content-center text-center"
        >
          <i class="fa fa-cog" aria-hidden="true"></i>
          <span class="item-name">Settings</span>
        </a>
      </aside>
      <!-- side nav end -->
      <section class="main-content">
        <div class="dpl-panel">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>

        <div class="dpl-panel">
          <button type="button" class="btn dpl-btn-primary">Primary</button>
          <button type="button" class="btn dpl-btn-danger">Danger</button>
        </div>
      </section>
    </main>

    <!-- Load Javascript files -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="assets/js/app.min.js"></script>
  </body>
</html>
